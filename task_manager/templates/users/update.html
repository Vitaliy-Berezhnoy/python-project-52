{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans "Edit User" %} - {% trans "Task Manager" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0">{% trans "Edit User" %}</h2>
            </div>

            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}

                    {% bootstrap_form form %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            {% trans "Update" %}
                        </button>
                        <a href="{% url 'users' %}" class="btn btn-secondary">
                            {% trans "Cancel" %}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
